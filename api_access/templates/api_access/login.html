{% extends "api_access/base.html" %}

{% block content %}
<div class="row">
   <div class="col-sm-6 mb-5">
 <h2>Login in to your Recharge app account</h2>
 


 
    <form action= "/loginuser/" method ='POST'>{% csrf_token %}
  <div class="form-group">
    <label for="Username">Username</label>
    <input type="text" class="form-control"  name="username" aria-describedby=" " placeholder="Enter username">
     
  </div>
  <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" class="form-control" name="password"  placeholder="Password">
  </div>
   
  <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
  
</div> 
</div>







  
{% endblock content %}
